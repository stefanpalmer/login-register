<div class="container-fluid">
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <div id="form-container">
            <h1 id="form-title">Login</h1>
            <div class="form-group">
                <label for="username-login">Username</label>
                <input type="text" id="username-login" class="form-control" name="username-login" 
                [(ngModel)]="model.username">
            </div>
            <div class="form-group">
                <label for="password-login">Password</label>
                <input type="password" id="password-login" class="form-control" name="password-login" 
                [(ngModel)]="model.password">
            </div>
            <div id="buttons">
                <button class="btn btn-info" type="submit">Submit</button>
                <button class="btn btn-danger" type="button">Cancel</button>
            </div>
        </div>
    </form>
</div>
